name: pull_request

on:
  workflow_dispatch:
  push:
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Make changes to pull request
        run: |
          echo "//fix bug" >> g.c
          mkdir path
          cp -r .git path
          cp *.c path
          echo $GITHUB_WORKSPACE
          echo $GITHUB_WORKSPACE/path
          ls -laR
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.TOK }}
          branch: test
          delete-branch: true
          path: "/home/runner/work/test_pull_request_fork/test_pull_request_fork/path"
          
